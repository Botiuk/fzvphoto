  about_blog:
    index:
      title: "Про блог"      
      description_html: "<p>Привіт!</p>
      <p>'Футбол з-за воріт та інші фото' - це особистий блог, все висловлене в дописах є лише власною думкою автора та ніяким чином не відображає позицію команд, організаторів і інших людей дотичних до того, що попало в об'єктив моєї камери.</p>
      <p>Все знято на досить любительську техніку - дзеркалка бюджетного сегменту Nikon D3100 та 'древній' об'єктив від плівкової камери Zoom-NIKKOR*C Auto 1:4.5 f=80~200mm.</p>
      <p>Блог існує з 2019 року та тримається лише на одному ентузіазмі і є хобі. Інколи, задаю собі запитання: 'Що мене мотивує витрачати свій вільний час і йти кудись, потім перебирати відзнятий матеріал і писати текст до фоторепортажу?' та не знаходжу чіткої відповіді. 
      Може просто тому, що я ще поки можу це робити і мені хочеться хоч таким невеликим внеском робити світ навколо кращим</p>
      <p>Ідея таки створити власний блог, а не просто, як раніше, дарувати фоторепортажі іншим сторінкам, виникла після довгих роздумів. За два роки до цього мені взагалі здавалось, що більше ніколи не зніматиму футбольні матчі, бо мене неймовірно дістало тягнути цю лямку, так наче це мій обов'язок чи робота. 
      Потім, мені більше року не хотілось взагалі брати в руки камеру. Тоді виникло бажання спродати свій основний футбольний об'єктив і  щоб приблизно його оцінити прийшлось прошвирнутися по інтернет-барахолкам. А там в око впав інший, ще цікавіший по своїх характеристиках, а ще й досить бюджетний по ціні і... 
      далі все як в тумані :-) . Так той попередній об'єктив залишився вдома на поличці, як спогад про ті фотомоменти, що він зберігав, а нове надбання вимагало спробувати себе в дії. Спочатку то було суто для себе, але під кінець року виникла дилема - або переставати ходити на футбол, або десь таки викладати відзняте, 
      бо люди вже на мене косо дивляться. Так в листопаді 2019 року появились сторінки блогу в соцмережах і заднім числом були викладені тих пару фоторепортажів за рік часу. </p>
      <p>Але соцмережі це класно для взаємодії з іншими людьми, а от для систематизації матеріалів не підходять. Саме для цього і було написано цей сайт. </p>
      <p>Назва блогу 'Футбол з-за воріт та інші фото' була вибрана завдяки правилам для роботи на професійних змаганнях: 'Під час матчу акредитовані фотокореспонденти можуть знаходитися тільки на майданчику за рекламними конструкціями, встановленими за лініями воріт'. 
      В регламентах чітко прописано, що фотографи можуть бути біля технічної зони лише перед матчем для зйомки вітання, жеребу і власне команд, а після стартового свистка мають йти за ворота. От і виходить, що люди з фотоапаратом бачать власне гру лише з-за воріт.</p>
      <p>Частина в назві 'та інші фото' - це бажання не обмежуватись лише одним футболом. На жаль, поки цю половину виправдовує лише інколи регбі, хокей на озері, картинг, але вірю, що колись додадуться репортажі з інших змагань на відкритому повітрі і буде безпечно робити репортажі про самі спортивні арени, та й просто з мальовничих куточків України</p>"